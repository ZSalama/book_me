<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My App{% endblock %}</title>
</head>
<body>
    <header>
        <h1>My Appointment Booking App</h1>
        <nav>
            <ul>
                <li><a href="{% url 'my_bookings' %}">View My Appointments</a></li>
                {% if user.is_authenticated %}
		<li><a href="{% url 'account' %}">My Account</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 My Appointment Booking App</p>
    </footer>
</body>
</html>
